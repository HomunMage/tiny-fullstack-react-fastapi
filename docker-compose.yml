services:
  frontend:
    build:
      context: ./frontend
    container_name: tiny-frontend
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./frontend/src/:/app/src/
      - ./frontend/node_modules/:/app/node_modules/
      - ./frontend/package.json:/app/package.json
    networks:
      - shared-network
    command: npm run dev

  backend:
    build:
      context: ./backend
    container_name: tiny-backend
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - ./backend/src/:/app/src/
    environment:
      - BACKEND_PORT=5000
    networks:
      - shared-network
      - app-network

networks:
  app-network:
    driver: bridge

  shared-network:
    external: true
